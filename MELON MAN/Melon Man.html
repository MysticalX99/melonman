<canvas id = 'gamecanvas' width = '1920' height = '1080'></canvas>

<script src = 'Entity.js'></script>
<script src = 'Events.js'></script>
<script src = 'Platform.js'></script>
<script src = 'Player.js'></script>
<script>
	// https://raw.githack.com/MysticalX99/melonman/master/MELON%20MAN/Melon%20Man.html
	
	var canvas = document.getElementById('gamecanvas'), ctx = canvas.getContext('2d')
	// thneed is the default character
	var thneed = {
		x:0,
		y:100,
		width:30,
		height:60,
		xSpeed:0,
		mX: 7,
		ySpeed:0,
		gravity:0.5,
		mH: 0,
		ac:0.5,
		acc:false,
		lacc:false,
		color: 'black',
		move: function(){
		this.x += this.xSpeed
		if(this.xSpeed >= this.mX) {
			this.ac = 0
			this.xSpeed = this.mX
		}
		if(this.xSpeed <= -this.mX) {
			this.ac = 0
			this.xSpeed = -this.mX
		}
		if(this.acc = true){
			this.xSpeed += this.ac
		}
		if(this.lacc = true) {
			this.xSpeed -= this.ac
		}
	},
	jump: function() {
		this.y += this.ySpeed
		this.ySpeed += this.gravity
		if(this.ySpeed == 0) {
			this.mH = this.y - 100
		}
		if(this.y < this.mH) {
			this.jump = true
			this.gravity = 0.5
		}
	}
	}
	// farmer may become an unlockable
	var farmer = {
		x:0,
		y:0,
		width:30,
		height:60,
		xSpeed:0,
		mX: 5,
		ySpeed:0,
		gravity:0,
		mH: 0,
		ac:0.5,
		acc:false,
		lacc:false,
	}
	var player = new Entity(0, 0, thneed.width, thneed.height, thneed.color);
	requestAnimationFrame(loop)
	function loop() {
		// draw
		Entity.bg(ctx, 'lawngreen');
		player.x = thneed.x;
		player.y = thneed.y;
		player.draw(ctx);
		
		// update
		temp()
		player.ySpeed = 1;
		thneed.move()
		player.ySpeed = 1;
		thneed.jump()
		requestAnimationFrame(loop)
	}
	// styling
	document.documentElement.style.margin = '0';
	document.documentElement.style.padding = '0';
	canvas.style.height = '100%';
	canvas.style.width = '100%';
	document.body.style.margin = '0';
	document.body.style.margin = '0';
</script>
